<body>
  <header>
      <h1 id="title">Survey Form</h1>
  </header>

  <p id="description">Description of form</p>

     <!-- user story 3-->
    <form id="survey-form" action="#" method="post">

      <!-- user story 4-->

       <!-- yser story 5(id="email") and user story 6(email validation) -->

       <!-- user story 7(id="number") and user story 8(number validation")-->
  	No. of languages: <input type="number" id="number">
  </form>

</body>
