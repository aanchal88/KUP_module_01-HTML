<html>
<head>
  <title>Build a survey form </title>
</head>

<body>
  <header>
      <h1 id="title">Survey Form</h1>
  </header>

  <p id="description">Description of form</p>

     <!-- user story 3-->
    <form id="survey-form" action="#" method="post">

      <!-- user story 4 to 16-->
      <label for="name" id="name-label">Name:</label>
  	  <input type="text" id="name" required><br>

      <label for="email" id="email-label">Email</label>
  	 <input type="email" id="email" pattern=".+@beststartupever.com" required><br>

     <label for="number" id="number-label">No. of colleges in ghaziabad</label>
    <input type="number" id="number" min="1" max="10"><br>

    <!-- Dropdown-->
    <label for="dropdown">In which college you are?</label>
    <select id="dropdown">
      <option value="" disabled selection>Select an option</option>
      <option value="Abes IT">Abes IT</option>
      <option value="Abes EC">Abes EC</option>
      <option value="AKG">AKG</option>
      <option value="KIET">KIET</option>
      <option value="SRM">SRM</option>
    </select>
  </form>

</body>  
 </html>
